<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Containers -->
    <div class="container bg-black text-white py-5 px-5 m-5 rounded">
      <h1>Hello, world!</h1>
      <p>Welcome to the world of Development</p>
      <hr />
      <button class="btn btn-info">See More...</button>
      <button class="btn btn-primary my-1">Primary Button</button>
      <button class="btn btn-secondary my-1">Secondary Button</button>
      <button class="btn btn-success my-1">Success Button</button>
      <button class="btn btn-warning my-1">Warning Button</button>
    </div>
    <!-- Grid System -->
    <div class="container bg-black text-white py-5 px-5 m-5 rounded">
      <div class="row">
        <div class="col-4 bg-primary text-white p-3">Column 1</div>
        <div class="col-4 bg-secondary text-white p-3">Column 2</div>
        <div class="col-4 bg-success text-white p-3">Column 3</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
